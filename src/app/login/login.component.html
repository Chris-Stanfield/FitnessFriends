<!--Nicklaus Reyer-->
<html lang="en">
    <head>
	    <meta charset="utf-8" />
	    <title>Fitness Friends</title>
    </head>

    <body>
		<div class="row">
            <div class="col-md-11 offset-md-6 mt-8">
                <h3>Login</h3>
                <div class="form">
                  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                      
                      <div class="login">
                        <label for="loginUsername" class="form-label">Username</label>
                        <input type="text" 
                          name="username"
                          ngModel
                          required
                          #username="ngModel"
                          class="form-control"
                          id="loginUsername"
                          minlength="4"
                          maxlength="32"
                          placeholder="Enter username">
                      </div>
                      
                      <div class="pass">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" 
                          name="password"
                          ngModel
                          required
                          #password="ngModel"
                          class="form-control"
                          id="loginPassword"
                          minlength="8"
                          maxlength="32"
                          placeholder="Enter password">
                      </div>
                      <br>
                      <div class="form-check">
                      <button type="Login"
                          [disabled]="f.invalid" 
                          class="btn">Login</button>
                      </div>
                  </form>
              </div>
            </div>
        </div>

    </body>

</html>
