<html lang="en">
    <head>
	    <meta charset="utf-8" />
	    <title>Fitness Friends</title>
    </head>

    <body>
		<script type = "module" src ="login-signup.component.js"></script> 
        <script> var exports = {}; </script>
        <label>Login</label>
        <form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
            <label for="userName">Username:</label>
            <input type="text" placeholder="Enter Username" name="userName" ngModel required>
            
            <label for="pass">Password:</label>
            <input type="password" placeholder="Enter Password" name="pass" ngModel required>
            
            <br>
            
            <input type="submit" value="Submit">
            <p class="form_text">
                <a class="form_link" href="./" id="linkForgotPassword">Forgot Password</a>
            </p>
            
            <p class="form_text">
                <a class="form_link" href="./" id="linkCreateAccount">Don't have an account? Create one here</a>
            </p>
        </form>
        
        <div [hidden]="!itemForm.form.valid">
            <p>{{ submitMessage }}</p>
        </div>
        
        <app-root></app-root>
    </body>

</html>
